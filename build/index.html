<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Wembley eCommerce template.">
	<meta name="keywords" content="">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/favicons/favicon.svg" type="image/svg+xml">
	<link rel="shortcut icon" href="img/favicons/favicon.webp" type="image/webp">
	<link rel="shortcut icon" href="img/favicons/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="https://i.icomoon.io/public/temp/3f8989f8a5/UntitledProject/style.css">
	<title>eCommerce template</title>
</head>


<body>
	<header class="header"></header>

	<div class="top-menu">
		<div class="container d-flex justify-content-between">
			<div class="lang-selector">
				<a href="#">УКР</a>
				<a href="#">РУС</a>
			</div>
			<div class="menu">
				<ul>
					<li><a href="#">Кар’єра</a>
					</li>
					<li><a href="#">Контакти</a>
					</li>
					<li><a href="#">Про нас</a>
					</li>
				</ul>
			</div>
			<div class="social">
				<a href="#">
					<span class="i-neo-instagram social-icon"></span>Instagram
				</a>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<nav class="navbar">
				<div class="navbar-first-block">
					<div class="burger-menu d-none">
						<span class="i-neo-burger icon"></span>
					</div>
					<img src="img/logo/logotype.png" alt="logotype" class="logo">
					<div class="menu-button">
						<span class="i-neo-menu"></span>
						<p class="text">Каталог</p>
					</div>
				</div>
				<div class="navbar-second-block">
					<span class="i-neo-search icon" id="search"></span>
					<span class="i-neo-cart icon"></span>
				</div>
			</nav>
			<div class="search-block d-none" id="searchContainer">
				<input type="text" placeholder="Введите поисковую фразу" class="search-box border" id="searchInput">
				<div class="results">

					<!-- =================  P R E L O A D I N G ================= -->
					<div class="preloader d-none" id="preloader">

						<div class="item">
							<a href="#" class="d-flex">
								<div class="first-block">
									<div class="skeleton dummy"></div>
								</div>
								<div class="second-block">
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
								</div>
							</a>
						</div>

						<div class="item">
							<a href="#" class="d-flex">
								<div class="first-block">
									<div class="skeleton dummy"></div>
								</div>
								<div class="second-block">
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
								</div>
							</a>
						</div>

						<div class="item">
							<a href="#" class="d-flex">
								<div class="first-block">
									<div class="skeleton dummy"></div>
								</div>
								<div class="second-block">
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
								</div>
							</a>
						</div>

						<div class="item">
							<a href="#" class="d-flex">
								<div class="first-block">
									<div class="skeleton dummy"></div>
								</div>
								<div class="second-block">
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
								</div>
							</a>
						</div>

						<div class="item">
							<a href="#" class="d-flex">
								<div class="first-block">
									<div class="skeleton dummy"></div>
								</div>
								<div class="second-block">
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
								</div>
							</a>
						</div>

						<div class="item">
							<a href="#" class="d-flex">
								<div class="first-block">
									<div class="skeleton dummy"></div>
								</div>
								<div class="second-block">
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
									<p class="title skeleton skeleton-text"></p>
								</div>
							</a>
						</div>

					</div>

					<!-- =================  N O T H I N G   F O U N D ================= -->
					<div class="item d-none" id="emptyResults">
						<div class="nothing-found">
							<p>К сожалению, ничего не найдено.</p>
						</div>
					</div>

					<!-- ========================  R E S U L T S ======================== -->
					<div class="item d-none" id="resultSkeleton">
						<a href="#" class="d-flex">
							<div class="first-block">
								<img src="img/search/placeholder.png" alt="" class="preview">
							</div>
							<div class="second-block">
								<p class="title">Product name</p>
								<p class="description">Short product description for describe it in few lines.</p>
							</div>
						</a>
					</div>
				</div>
			</div>
			<main class="main"></main>
		</div>
	</div>
	<footer class="footer"></footer>

	<script src="js/libs.min.js"></script>
	<script type="module" src="js/main.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
